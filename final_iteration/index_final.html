<!DOCTYPE html>
<html>
    <head>
        <script src='http://d3js.org/d3.v4.min.js'></script>
        <script src='http://dimplejs.org/dist/dimple.v2.0.0.min.js'></script>
        <script type='text/javascript' src='index.js'></script>
        <link rel='stylesheet' type='text/css' href='index.css'>
    </head>
    <body>
        
        
        <div id='mainheader'>
        <svg id='labelsvg' width='120' height='25'></svg>
        <img id='infoimg' style='object-fit: none; margin: 0 5px 0px 0px' src='img/Info Popup-20.png'>
        <div id='titlediv'>Co2 Emission for World Countries (Metric tons per capita)</div>
    </div>
    <svg id='firstsvg' width='1200' height='550'>
        <image xlink:href='img/facebook.gif' x='500' y='200' id='loaderimage' style='opacity: 1'/>
    <svg class='mainsvg'></svg></svg>
    <div id='mainregion'>
        <div id='formdiv'>
            <form id='option1'>
                <label><input type='radio' class='dataoption' name='button' value='tonspercapita' checked> Tons/Capita</label>
                <label>
                <input type='radio' class='dataoption' name='button' value='totaltons'> Total Metric Tons</label>
            </form>
            <form id='option2'>
                <label>
                <input type='radio' class='scaleoption' name='scale' value='fixed' checked> Fixed Scale</label>
                <label>
                <input type='radio' class='scaleoption' name='scale' value='relative'> Relative Scale</label>
            </form>
            <form id='option3'>
                <label><input type='checkbox' class='infocheckbox' unchecked>Show Info</label>
            </form>
            <img id='clearimg' style='object-fit: none; margin: 0 5px 10px 5px' src='img/Delete-20.png'>
            <div class='tooltips'>Reset plot</div>
            <!--<img id='infoimg1' style='object-fit: none; margin: 0 5px 10px 0px' src='Info-20.png'>-->
        </div>
        <div id='mainheading'>
            <div class='infohead'>Region</div>
            <div class='infohead countryhead'>Countries</div>
        </div>
    </div>
    <script>
    d3.csv('data/Co2-emission-ktpergdp.csv', draw);
    </script>
</body>
</html>
